<section id="blog">
    <div class="container">
      <h2>Blog</h2>
      <div class="posts">
        <div class="post">
          <h3>Blog Post Title</h3>
          <p>Blog post content goes here.</p>
          <div class="post-details">
            <span class="author">Author Name</span>
            <span class="date">Date of post</span>
          </div>
        </div>
        <!-- weitere Blog-Beiträge hier einfügen -->
      </div>
      <form id="blog-form">
        <h3>Neuen Blog-Beitrag erstellen</h3>
        <input type="text" id="blog-title" placeholder="Titel">
        <textarea id="blog-content" placeholder="Inhalt"></textarea>
        <input type="text" id="blog-author" placeholder="Autor">
        <input type="date" id="blog-date">
        <button type="submit">Beitrag erstellen</button>
      </form>
    </div>
  </section>
